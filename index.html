<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="CSS/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/fancy_WorkSpace.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="JavaScript/Script.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvMk0f3LfIKcsMM-iJ_wkRL5DVjCTR-70&callback=initMap"></script>
    <title>Whale Tracker</title>
</head>

<body>
    <div id="filters" class="container">

        <div class="row form">

            <h1>Marine Life of Seattle</h1>
            <div class="Filters">
                <div class="dropdown">
                    <button class="dropbtn">Marine Life</button>
                    <div class="dropdown-content">
                        <option>gray whale</option>
                        <option>orca</option>
                        <option>humpback</option>
                        <option alt="three atlantic white-sided dolphin jummping out water">atlantic white-sided dolphin</option>
                        <option>pacific white-sided dolphin</option>
                        <option>harbor porpoise</option>
                        <option>minke</option>
                        <option>dalls porpoise</option>
                        <option>harbor porpoise</option>
                        <option>harbor seal</option>
                        <option>northern elephant seal</option>
                        <option>southern elephant seal</option>
                        <option>california seal Lion</option>
                        <option>steller sea lion</option>
                        <option>sea otter</option>
                    </div>
                </div>
                <div class="Location">
                    <form>
                        <label for="text">
                            <input type="text" id="text" placeholder="Search a location..">
                            <input type="submit" id="submit" value="Search">
                        </label>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <div id="map"></div>

    <div class="sideCard">
        <h1>Whale Facts!</h1>
        <br>
        <p id="facts"></p>
    </div>

    <br>

    <footer>
        <h1>Made with ü§ç using <br> <a href="https://developers.google.com/maps/documentation" target="_blank">google</a> & <a href="http://hotline.whalemuseum.org/api" target="_blank">Whale Museum</a></h1>
        <p>Want to report a whale sighting? <br> <a href="https://hotline.whalemuseum.org/sightings/new" target="_blank">click here~!</a></p>
    </footer>
</body>

</html>
